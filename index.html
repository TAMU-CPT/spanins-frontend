<!doctype html>
<html lang="en" ng-app="spaninsApp">
    <head>
        <meta charset="utf-8">
        <title>Spanins</title>

        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
        <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="bower_components/restangular/dist/restangular.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <md-toolbar layout="row" id="navbar" style="background-color:#500000">
            <div class="md-toolbar-tools">
                <a ng-href="#/phages">CPT Spanin Database</a>
            </div>
            <div layout="row" layout-align="center center">
                <a style="text-decoration:none; color:white;" ng-href="#/spaninscore"><md-button aria-label="Scores">Scores</md-button></a>
                <a style="text-decoration:none; color:white;" ng-href="#/spaninfreq"><md-button aria-label="Frequencies">Frequencies</md-button></a>
            </div>
        </md-toolbar>
        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>
    </body>
</html>
